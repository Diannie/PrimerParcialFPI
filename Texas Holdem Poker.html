      <h1>Bienvenido</h1>
      <br><br><h2>Primero ingrese la apuesta mínima</h2><br><br>
      <h2><input type="text" id="txtApuestaInicial" value="1" onkeypress="return SoloNumeros(event)" maxlength="4" placeholder="$"></h2><br>

        <label for="" id="lblApuestaMinima"></label><br><br><br>
        <label for="idJugador"> Número de Jugador: </label>
        <input type="number" id="idJugador" value="1" disabled> <br><br>
        <label for="nombreJugador"> Nombre: </label>

        <input type="radio" name="sexo" id="rbtnHombre" checked>Masculino
        <input type="radio" name="sexo" id="rbtnMujer">Femenino<br><br>
        <label for="dineroInicial"> Dinero para jugar: </label>
        <input type="number" id="dineroInicial" min="1" onkeypress="return SoloNumeros(event)" placeholder="Dinero para apostar"><br><br>
        <input type="button" id="btnRegistrar" value="Registrar Jugador" onclick="RegistrarJugador('idJugador','nombreJugador','rbtnHombre','rbtnMujer','dineroInicial','btnRegistrar')">
